<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add 3D terrain to a map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.0.0-beta.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0-beta.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>

<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZHNjaHV0dGVyODYiLCJhIjoiY2xoZjhyNDhvMW5zYzNtcGhzMmZ5dmxkYSJ9.ajgjIqYk-AJglDDhc3jeGw';
    const map = new mapboxgl.Map({
        container: 'map',
        zoom: 9,
        center: [-74.5, 40],
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
    });

    map.on('style.load', () => {
        map.setConfigProperty('basemap', 'lightPreset', 'dusk');
        });

    map.on('style.load', () => {
        map.setConfigProperty('basemap', 'showPlaceLabels', true);
    });

    // Add zoom and rotation controls to the map.
    map.addControl(new mapboxgl.NavigationControl());
</script>

</body>
</html>
